<!DOCTYPE html>
<html>
<head>
<title>《神魔之塔》x《銀魂》「又合作啦，這次是銀魂」合作活動</title>
<meta name="description" content="Madhead 旗下寶石消除 RPG《神魔之塔》將於 2 月 28 日（一）與人氣動畫《銀魂》展開全新合作活動「又合作啦，這次是銀魂」，一眾《銀魂》角色即將強勢突入神魔世界。 「大江戶」石抽角色登場！ 「坂田銀時」在合作期間將有更多變化，召喚師們敬請期待！ 「大江戶」石抽角色將在合作展開時同步開放昇華！ 【萬事屋】專屬隊伍技能 「">
</head>
<style>
#btm{
    position: relative;
    background-color: #009933;
    width: 100px;
    height: 50px;
    text-align:center;
    line-height:50px;
    border: 5px solid #009933;
    border-radius: 12px;
}
</style>
<script>
function run(){
    var tt = getRndInteger(0,500);
    var ll = getRndInteger(0,500);
    document.getElementById("btm").style.top = tt + "px";
    document.getElementById("btm").style.left = ll + "px";
}
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}


</script>
<body>
<div id="btm" onmouseover="run()">前往連結</div>
</body>
</html>
